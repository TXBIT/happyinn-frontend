<button class="btn btn-primary" (click)="openReviewModal(content)">
  Write a Review
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      Write a Review
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <textarea
        id="text"
        name="text"
        class="form-control"
        placeholder="Write about your experience in this place"
        rows="5"
        [(ngModel)]="review.text"
      ></textarea>
      <star-rating
        [starType]="'svg'"
        [rating]="3"
        (ratingChange)="handleRatingChange($event)"
      ></star-rating>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-hpi" (click)="confirmReview()">
      Confirm
    </button>
    <button
      type="button"
      class="btn btn-hpi"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
